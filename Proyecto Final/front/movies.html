    <div class="container mt-5">
        <h1>Portal de películas</h1>
        <h3>Introduce los datos:</h3>
        <!-- FORMULARIO -->
        <form>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Id</label>
                <input type="text" class="form-control" id="id" aria-describedby="emailHelp" placeholder="Id">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Título">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Año</label>
                <input type="text" class="form-control" id="releaseYear" aria-describedby="emailHelp" placeholder="Año">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Nacionalidad</label>
                <input type="text" class="form-control" id="nationality" aria-describedby="emailHelp" placeholder="Nacionalidad">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Actores</label>
                <input type="text" class="actor" id="actors" aria-describedby="emailHelp" placeholder="Actores">
                <button type="button" class="btn btn-secondary" id="create" onclick="postActor()">Añadir Actor</button>
                <button type="button" class="btn btn-danger" id="erase"onclick="deleteActor()">Eliminar Actor</button>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Directores</label>
                <input type="text" class="actor" id="directors" aria-describedby="emailHelp" placeholder="Directores">
                <button type="button" class="btn btn-secondary" id="create" onclick="postDirector()">Añadir Director</button>
                <button type="button" class="btn btn-danger" id="erase"onclick="deleteDirector()">Eliminar Director</button>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Guionistas</label>
                <input type="text" class="actor" id="writers" aria-describedby="emailHelp" placeholder="Guionistas">
                <button type="button" class="btn btn-secondary" id="create" onclick="postWriter()">Añadir guionista</button>
                <button type="button" class="btn btn-danger" id="erase"onclick="deleteWriter()">Eliminar guionista</button>
            </div>
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Productora</label>
                <input type="text" class="form-control" id="producer" aria-describedby="emailHelp" placeholder="Productora">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Género</label>
                <input type="text" class="form-control" id="genre" aria-describedby="emailHelp" placeholder="Género">
            </div>


        </form>
        <!-- BOTONES -->
        <button type="button" class="btn btn-primary" id="show" onclick="getMovie()">Mostrar</button>
        <button type="button" class="btn btn-secondary" id="create" onclick="postMovie()">Crear</button>
        <button type="button" class="btn btn-success" id="update" onclick="putMovie()">Actualizar</button>
        <button type="button" class="btn btn-danger" id="erase"onclick="deleteMovie()">Eliminar</button>
        <br><br>
        <button type="button" class="btn btn-primary" id="showActors" onclick="getActors()">Mostrar actores</button>
        <button type="button" class="btn btn-primary" id="showDirectors" onclick="getDirectors()">Mostrar directores</button>
        <button type="button" class="btn btn-primary" id="showWriters" onclick="getWriters()">Mostrar guionistas</button>
        <button type="button" class="btn btn-primary" id="showWriters" onclick="getProducers()">Mostrar productora</button>
